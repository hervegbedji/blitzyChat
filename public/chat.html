<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <title>Blitzy Chat by Herve</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles-chat.css">
</head>
<body>
    <div class="container-fluid">
        <div class="chatContainer col-12">
            <section id="sidebar" class="col-2">
                <p class="appTitle col-12">Blitzy Chat!</p>
                <h5> Connected users</h3>
                <div id="userList"></div>
            </section>
            <section id="main" class="col-10">
                <div class="col-12 displayMessages" id="displayMessages"></div>
                <form class="col-12" id="composeMessage">
                    <div class="col-12" id="chatButtons">
                      <input type="text" class="form-control" id="theMessage" required autocomplete="off">
                      <button type="submit" class="submitBtn btn btn-primary">Send</button>
                      <button class="btn btn-secondary" id="leaveChat">Leave the chat</button>
                    </div>
                </form>
                
            </section>
                        
        </div>
    </div>
<script id="message-template" type="text/html">
    <div>
        <h3 class="d-inline-block">{{username}}</h3><br>
        <p>{{createdAt}} - {{message}}</p>
    </div>
</script>

<script id="system-template" type="text/html">
    <div>
        <span><i>{{message}}</i></span>
    </div>
</script>

<script id="userlist-template" type="text/html">
        <ul class="">
            {{#users}}
            <li class="">{{username}}</li>
            {{/users}}
          </ul>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.js" integrity="sha512-DkxSbrm2xe6jcerSwLA4vS8WV7UarP44UjrS+Yp2MRFE2md2qPLpZVTyoxHrM2mvZ2Ft2zhPUMplV20zNFXriQ==" crossorigin="anonymous"></script>  
<script src="/socket.io/socket.io.js"></script>
<script src="chat.js"></script>
</body>
</html>
