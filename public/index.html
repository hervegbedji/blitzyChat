<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans+Caption:wght@700&display=swap" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <title>Blitzy Chat!</title>
</head>
<body>
    
    <div class="container-fluid"> 
        <p class="col-12 m-auto appTitle">Welcome to Blitzy Chat!</p>
        <div class="enterRoom col-7 m-auto text-center">
            <div id="displayErrors" role="alert"></div>

            <p class="h4 pt-2">Start a room or join your friends in a room.</p>
            <form id="roomAccessForm" class="col-10 m-auto" action="/chat">
                <div class="" id="inputTags">
                    <input id="username" type="text" name="username" placeholder="Enter your name" class="col-10 form-control" required><br>
                </div>
                <button type="submit" id="submitAccessRoom" class="createRoom btn btn-light mt-3">Access the chat</button><br>
                <a href="#" role="button" class="link-light" id="enableRoomJoin"> Join a room instead</a><br>
                <a href="#" role="button" class="link-light" id="disableRoomJoin"> Start a room instead</a><br>
            </form>
        </div>

    </div>

<script id="error-message" type="text/html">
        <div>
            <span><i>{{message}}</i></span>
        </div>
</script>

<script src="/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="index.js"></script>
</body>
</html>
